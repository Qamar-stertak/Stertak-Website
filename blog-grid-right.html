    <script>

          // Function to hide preloader once content is loaded

            // Function to create blog item HTML
            function createBlogItem(blog) {
                return `
                <div class="col-md-6">
                                <div class="blog-card wow fadeInUp" data-wow-duration='1500ms' data-wow-delay='000ms'>
                                    <div class="blog-card__image">
                                        ${blog.t_images}
                                        ${blog.t_images}
                                        <a class="blog-card__image__link"><span class="sr-only">${blog.title}</span></a>
                                    </div>

                                    <div class="blog-card__content">
                                        <div class="blog-card__content__inner">
                                            <h3 class="blog-card__title"><a href="${blog.url}">${blog.title}</a></h3>
                                            <a href="${blog.url}" class="blog-card__link">Read more<i class="icon-arrow-left"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    `;
            }
            async function fetchBlogs() {
                const response = await axios.get('https://stertak.com/post/get_all.php');
                if (response.data != null) {
                    const blogs = response.data;
                      // Filter blogs to get only those with status 'active'
                    const activeBlogs = blogs.filter(blog => blog.status === 'active');
                    const blogCarousel = $('#blogCarousel');
                    blogCarousel.empty();
                    blogs.forEach(blog => {
                        blogCarousel.append(createBlogItem(blog));
                    });
                }
            }
            // Fetch blogs when DOM is fully loaded
            $(document).ready(function () {
                fetchBlogs();
                
            });
